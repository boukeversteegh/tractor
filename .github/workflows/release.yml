name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine version
        id: version
        run: echo "tag=$(date -u +'%y.%m%d')" >> "$GITHUB_OUTPUT"

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    env:
      TRACTOR_VERSION: ${{ needs.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone patched grammars
        run: |
          mkdir -p .grammar-build
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-c-sharp.git .grammar-build/tree-sitter-c-sharp

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --workspace

      - name: Build release binary
        run: cargo build --release -p tractor

      - name: Run integration tests
        run: bash tests/integration/test.sh

      - name: Run snapshot tests
        run: bash tests/integration/test_snapshots.sh

      - name: Upload artifact
        run: cp target/release/tractor tractor-linux-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: tractor-linux-x86_64
          path: tractor-linux-x86_64

  build-macos:
    needs: version
    runs-on: macos-latest
    env:
      TRACTOR_VERSION: ${{ needs.version.outputs.tag }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Clone patched grammars
        run: |
          mkdir -p .grammar-build
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-c-sharp.git .grammar-build/tree-sitter-c-sharp

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p tractor

      - name: Upload artifact
        run: cp target/release/tractor tractor-macos-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: tractor-macos-arm64
          path: tractor-macos-arm64

  build-windows:
    needs: version
    runs-on: windows-latest
    env:
      TRACTOR_VERSION: ${{ needs.version.outputs.tag }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Clone patched grammars
        run: |
          mkdir -p .grammar-build
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-c-sharp.git .grammar-build/tree-sitter-c-sharp

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p tractor

      - name: Upload artifact
        run: cp target/release/tractor.exe tractor-windows-x86_64.exe
      - uses: actions/upload-artifact@v4
        with:
          name: tractor-windows-x86_64.exe
          path: tractor-windows-x86_64.exe

  release:
    needs: [version, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
          done
          chmod +x release/tractor-linux-* release/tractor-macos-* || true
          ls -la release/

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.version.outputs.tag }}
        run: |
          gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true
          gh release create "$TAG" release/* \
            --title "Tractor $TAG" \
            --generate-notes \
            --latest
