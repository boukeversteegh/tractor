name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone patched grammars
        run: |
          mkdir -p .grammar-build
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-c-sharp.git .grammar-build/tree-sitter-c-sharp

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --workspace

      - name: Build binary
        run: cargo build --release -p tractor

      - name: Run integration tests
        run: bash tests/integration/test.sh

      - name: Run snapshot tests
        run: bash tests/integration/test_snapshots.sh

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tractor-linux-x86_64
          - os: macos-latest
            artifact: tractor-macos-arm64
          - os: windows-latest
            artifact: tractor-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Clone patched grammars
        run: |
          mkdir -p .grammar-build
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-c-sharp.git .grammar-build/tree-sitter-c-sharp

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p tractor

      - name: Prepare artifact
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/release/tractor.exe "${{ matrix.artifact }}"
          else
            cp target/release/tractor "${{ matrix.artifact }}"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: echo "tag=$(date -u +'%y.%m%d')" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
          done
          chmod +x release/tractor-linux-* release/tractor-macos-* || true
          ls -la release/

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true
          gh release create "$TAG" release/* \
            --title "Tractor $TAG" \
            --generate-notes \
            --latest
